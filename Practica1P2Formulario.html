<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 1 P2</title>
</head>
<body style="background-color: #83A899">
    <h4>Gamiz Sanchez Jetro</h4>
    <h4>Matricula: 183807</h4>
    <h4>Practica 1. Parcial 2</h4>
    <h4>Mtra: Imelda Deyadira</h4>
    <hr>
    <h2 style="text-align: center;">Venta en linea</h2>
    <form method="post" enctype="text/plane">
        <fieldset>
            <legend>Informacion general </legend>
            <label style="text-align: left;" for="Nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" size="25">

            <label style="text-align:center ;" for="apellidop">Apellido paterno: </label>
            <input type="text" name="apellidop" id="apellidop" size="15">

            <label style="text-align:center ;" for="apellidom">Apellido materno: </label>
            <input type="text" name="apellidom" id="apellidom" size="15"><br /><br />

            <label style="text-align:center ;" for="nombreu">Nombre de usuario: </label>
            <input type="text" name="nombreu" id="nombreu" size="15">

            <label for="pass">Contraseña: </label>
            <input type="pass" name="password" id="password">

            <label for="fechan">Fecha de nacimiento: </label>
            <input type="date" name="fechan" id="fechan">

        </fieldset>
        <br />

        <fieldset>
            <legend>Datos de facturacion</legend>
            <label for="pais">Pais</label>
            <select size="3">
                <option value="1">México</option>
                <option value="2">E.U.A</option>
                <option value="3">Canada</option>
                <option value="4">Ecuador</option>
                <option value="5">Bolivia</option>
                <option value="6">Brasil</option>
            </select>
            <label for="ciudad">Ciudad</label>
            <select size="3">
                <option value="1">San Luis Potosí</option>
                <option value="2">Matehuala</option>
                <option value="3">Valles</option>
                <option value="4">Soledad de Graciano Sanchez</option>
                <option value="5">Durango</option>
                <option value="6">Xalapa</option>
            </select>
            <label for="calle">Calle: </label>
            <input type="text" name="calle" id="calle" size="15"><br /><br />

            <label for="numcasa">Numero de casa: </label>
            <input type="text" name="numcasa" id="numcasa" size="15">

            <label for="colonia">Colonia: </label>
            <input type="text" name="colonia" id="colonia" size="15">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" size="20" required><br /><br />

            <label for="rfc">RFC: </label>
            <input type="text" name="rfc" id="rfc" size="15">

            <label for="cp">Codigo postal: </label>
            <input type="text" name="cp" id="cp" size="15">

        </fieldset>
    </form>
</body>
</html>
