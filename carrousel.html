<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel</title>
  <link rel="stylesheet" href="styles.css"><!--Se manda a llanmar al archivo Css que es el que le va a dar color a la pagina-->
</head>
<body>
  <!--Se crea un div exterior que contiene todo el carrusel-->
  <div class="carousel">
    <button id="prevBtn">&#10094;</button><!--Se crean ambos botones y "dentro" de ellos se ponen las imagenes-->
    <div class="carousel-content">
      <img src="imagen1.jpg" alt="Image 1">
      <img src="imagen2.jpg" alt="Image 2">
      <img src="imagen3.jpg" alt="Image 3">
    </div>
    <button id="nextBtn">&#10095;</button>
  </div>

  <script src="scripts.js"></script><!--Se manda a llamar al archivo Javascript que es el que va a hacer que se cambie de imagen-->
</body>
</html>
