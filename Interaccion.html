<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interraccion</title>
    <!-- Estilos CSS -->
    <style>
        /* Importación de fuente */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        /* Estilos generales del cuerpo del documento */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #8346f5);
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Estilos del contenedor principal */
        .div-principal {
            display: flex;
            max-width: 1000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilos del lado izquierdo del contenedor principal */
        .div-izquierdo {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilos del lado derecho del contenedor principal */
        .div-derecho {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Estilos del logo */
        .logo {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        /* Efecto de escala al pasar el mouse sobre el logo */
        .logo:hover {
            transform: scale(1.1);
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilos de los campos de entrada y área de texto */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s;
        }

        /* Estilos al enfocar los campos de entrada y área de texto */
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        /* Estilos del área de texto */
        textarea {
            resize: vertical;
        }

        /* Estilos de los botones de envío y restablecimiento */
        input[type="submit"],
        input[type="reset"] {
            background-color: #f06;
            color: #fff;
            border: none;
            margin: 5px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Efecto de escala al pasar el mouse sobre los botones de envío y restablecimiento */
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #8346f5;
            transform: scale(1.05);
        }

        /* Estilos del contenedor de redes sociales */
        .contenedor-redes {
            padding: 10px;
        }

        /* Estilos del contenedor del logo */
        .contenedor-logo img {
            max-height: 100px;
            border-radius: 50%;
        }

        /* Estilos del contenedor de texto */
        .contenedor-text {
            text-align: center;
        }

        /* Estilos de los enlaces del menú */
        .menu {
            display: inline-block;
            background: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            color: white;
            transition: .5s;
        }

        /* Efecto al pasar el mouse sobre los enlaces del menú */
        .menu:hover{
            background: green;
            padding: 15px 25px;
            color: #E3EA50;
        }

        /* Estilos del contenedor de navegación */
        nav {
            background: black;
            justify-content: space-around;
            display: flex;
            padding:10px;
            border-radius: 10px;
        }
    </style>
</head>
<!-- Contenido del cuerpo del documento -->
<body>
    <nav>
        <a href="Proyecto.html" class="menu">Pagina principal</a>
        <a href="Img.html" class="menu">Imagenes</a>
        <a href="Blo.html" class="menu">Blog</a>
        <a href="FormularioProyecto.html" class="menu">Encuesta</a>
        <a href="Preguntas.html" class="menu">Preguntas</a>
    </nav>
    <!-- Contenedor principal -->
    <div class="div-principal">
        <!-- Lado izquierdo del contenedor principal -->
        <div class="div-izquierdo">
            <!-- Formulario de contacto -->
            <form action="mailto:davidrochagonzalezcap@gmail.com" method="post" enctype="text/plain">
                <!-- Campo de entrada para el nombre -->
                <input type="text" name="nombre" placeholder="Nombre" required>
                <!-- Campo de entrada para el correo electrónico -->
                <input type="text" name="correo" placeholder="Correo Electrónico" required>
                <!-- Área de texto para los comentarios -->
                <textarea name="comentarios" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                <!-- Botón de envío del formulario -->
                <input type="submit" value="Enviar">
                <!-- Botón de restablecimiento del formulario -->
                <input type="reset" value="Resetear">
            </form>
        </div>
    </div>
</body>
</html>
